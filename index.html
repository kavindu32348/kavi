<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e42864471.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">

            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="https://th.bing.com/th/id/OIP.qE7hnwageRS4FYAyCfMKrgHaID?rs=1&pid=ImgDetMain" class="image">

            <h1>Yashodhara Kavi</h1>
            
            <p>Dilusha Lakmal</p>

            <audio id="song">
                <source src="media/yt5s.com - මා නුඹට පෙම් කලේ _ Maa Nubata Pem Kale _ Cover by Chamindu Kaushal (128 kbps).mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>

                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlicon"></i>
                </div>

                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>




    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlicon = document.getElementById("ctrlicon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlicon.classList.contains("fa-pause")){
                song.pause();
                ctrlicon.classList.remove("fa-pause");
                ctrlicon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlicon.classList.add("fa-pause");
                ctrlicon.classList.remove("fa-play");
            }
        }
        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
        }


    </script>



</body>
</html>
